<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Social Login Form</title>
      <!-- Linking to CSS -->
      <link rel="stylesheet" href="style.css">
      <!-- Font Awesome Icons -->
      <link href="https://kit-pro.fontawesome.com/releases/v5.15.4/css/pro.min.css" rel="stylesheet">
</head>
<body>
     <div class="wrapper">
           <h2>Login</h2>
           <div class="row">
                 <div class="social-login">
                       <button class="facebook"><i class="fab fa-facebook-f"></i>&nbsp;&nbsp;Login with Facebook</button><br>
                       <button class="twitter"><i class="fab fa-twitter"></i>&nbsp;&nbsp;Login with Twitter</button><br>
                       <button class="google"><i class="fab fa-google"></i>&nbsp;&nbsp;Login with Google</button>
                 </div>
                 <div class="vl">
                       <span class="vl-text">OR</span>
                 </div>
                 <div class="manual-login">
                       <input type="email" class="email"><br>
                       <input type="password" class="password"><br>
                       <button class="login">Login</button>
                 </div>
           </div>
           <div class="options">
                 <button class="sign-up option">Sign Up</button>
                 <button class="f-p option">Forgot Password</button>
           </div>
     </div>
</body>
</html>
